<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Per Second</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Scroll Per Second (SPS) counter</h1>
    <div id="display">
        <div class="sps"><i id="sps">0.000</i><span>SPS</span></div>
        <div class="counter">Individual inputs in sequence: <b><i id="counter">0</i></b></div>
        <div class="time">Time it took to input them: <b><i id="time">0</i>ms</b></div>
        <div class="best">Best SPS: <b><i id="best">0.000</i></b></div>
    </div>

    <div class="credits">
        made out of boredom by <a href="github.com/krzyhau/">krzyhau</a>
    </div>
    <script src="counter.js"></script>
</body>
</html>
